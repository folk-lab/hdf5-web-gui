<!DOCTYPE html>
<html lang="en">

    <head>

        <title>MAX IV HDF5 Data Viewer</title>

        <!-- Basic stuff -->
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0,
            maximum-scale=1.0, user-scalable=no">

        <!-- Favicon!!! -->
        <link rel="icon" href="../images/favicon.ico?v=201705010000" >
        <link rel="shortcut icon" type="image/x-icon"
            href="../images/favicon.ico?v=201705010000" >

        <!-- No Caching -->
        <meta http-equiv="Cache-Control"
            content="no-cache, no-store, must-revalidate"/>
        <meta http-equiv="Pragma" content="no-cache"/>
        <meta http-equiv="Expires" content="0"/>

        <!-- Make the app fullscreen on a smartphone. -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="icon" href="../images/rings.png?v=201705010000">
        <link rel="apple-touch-icon"
            href="../images/rings.png?v=201705010000">

        <!-- jQuery is need by most things, load it first -->
        <script type="text/javascript"
            src="../lib/js/jquery/jquery-3.1.1.min.js?v=201705010000"></script>

        <!-- Scripts need to verify CAS ticket -->
        <script type="text/javascript"
            src="../js/server-communication.js?v=201705171221"></script>
        <script type="text/javascript"
            src="../js/cas-handle-ticket.js?v=201705171221"></script>

        <!-- Start the loading icon -->
        <script type="text/javascript" defer
            src="../js/ajax-spinner.js?v=201705171221"></script>
        <link type="text/css" rel="stylesheet"
            href="../css/loader.css?v=201705171221">

    </head>


    <body>

        <!-- The main page content -->
        <div id="main">

            <!-- The navigation bar -->
            <div id="navbar" class="navbar">
                <ul>

                    <!-- A button to open the side navigation menu -->
                    <li class="navbarbtn" style="float:left">
                        <a class="fa-bars"
                            onclick="NAV_MENU_TEST.menuButton()">
                            Data Storage</a></li>

                    <!-- A mobile dropdown menu -->
                    <li style="float:right" class="dropdown">
                        <a class="dropbtn fa-caret-down"> Options </a>

                        <!-- Settings buttons -->
                        <div class="dropdown-content">
                            <a class="fa-lightbulb-o"
                                onclick='THEME_TOGGLE.toggleTheme();'> Theme</a>
                            <a class="fa-sign-out"
                                onclick='CAS_LOGIN_LOGOUT.logout();'> Logout</a>
                        </div>

                    </li>

                    <!-- Logo -->
                    <li class="navbarbtnimg"> <a class="barimage">
                        <img alt="max-iv-logo"
                            src="../images/maxiv-logo-20x63.png"></a></li>

                    <!-- Settings buttons -->
                    <li class="navbarbtn">
                        <a class="fa-sign-out"
                            onclick='CAS_LOGIN_LOGOUT.logout();'> Logout</a>
                    </li>

                    <li class="navbarbtn">
                        <a class="fa-lightbulb-o"
                            onclick='THEME_TOGGLE.toggleTheme();'> Theme</a>
                    </li>

                </ul>

            </div>

            <!-- Side navigation menu -->
            <div id="sideNav" class="sidenav">

                <!-- A couple buttons on top of the menu -->
                <!--
                <span class="closebtn fa fa-bars"
                    onclick="NAV_MENU_TEST.closeNav()">
                    Data Storage
                </span>

                <span class="pinbtn" onclick="NAV_MENU_TEST.pinNav()">
                    <a class="fa fa-thumb-tack fa-rotate-90 rotate"
                        id="pinBtn" title="Pin Menu">&nbsp;</a>
                </span>
                -->

                <div id="jstree_div"></div>

            </div>


            <!-- Use the Bootstrap layout library to set up the html -->
            <div class="container-fluid fill-height fill-width"
                id="applicationContainer">

                <!-- Container for plot canvas and controls -->
                <div id="plotContainer" class="container"
                    style="display:none;">

                    <!-- Image Plot Controls -->
                    <div id="plotControls" style="display:none;" class="navbar">
                        <ul>

                        <li class="navbarbtn" style="float:left">
                        <div id="plotTypeButtonDiv" class="col-xs-4 col-md-5
                            form-group">
                            <select class="form-control col-xs-12"
                                id="selectPlotType"
                                onchange="DATA_DISPLAY.changeType(value);" >
                                <option value=""
                                    disabled>Plot Type</option>
                                <option class="hidden-xs hidden-sm"
                                    value="heatmap"
                                    selected> 2D + profiles </option>
                                <option class="hidden-md hidden-lg"
                                    value="heatmap"
                                    > 2D</option>
                                <option value="surface">3D</option>
                            </select>
                        </div>
                        </li>

                        <li class="navbarbtn">
                            <div id="logButtonDiv" class="col-xs-4 col-md-3">
                                <button type="button" class="btn"
                                    id="logPlotButton"
                                    onclick='DATA_DISPLAY.toggleLogPlot()'>
                                    Log Plot?
                                </button>
                            </div>
                        </li>

                        <!-- A mobile dropdown menu -->
                        <li class="navbarbtn">
                            <a class="dropbtn fa-caret-down">Color Scale</a>

                            <!-- Settings buttons -->
                            <div class="dropdown-content">
                                <a class="fa-lightbulb-o"
                                    onclick='THEME_TOGGLE.toggleTheme();'> Theme</a>
                                <a class="fa-sign-out"
                                    onclick='CAS_LOGIN_LOGOUT.logout();'> Logout</a>
                            </div>

                        </li>

                        <li class="navbarbtn">
                        <div id="colorButtonDiv" class="form-group col-xs-4">
                            <select id="selectColorScheme" class="form-control"
                                onchange="DATA_DISPLAY.changeColor(value);" >
                                <option value="" disabled>Color Scale </option>
                                <option value="Blackbody">Blackbod</option>
                                <option value="Bluered"  >Bluered </option>
                                <option value="Earth"    >Earth   </option>
                                <option value="Electric" >Electric</option>
                                <option value="Greens"   >Greens  </option>
                                <option value="Greys"    >Greys   </option>
                                <option value="Hot"      >Hot     </option>
                                <option value="Jet" selected> Jet </option>
                                <option value="Picnic"   >Picnic  </option>
                                <option value="Portland" >Portland</option>
                                <option value="RdBu"     >RdBu    </option>
                            </select>
                        </div>
                        </li>

                        </ul>
                    </div>

                    <!-- The plotting canvas -->
                    <div id="plotCanvasDiv" class="container col-xs-12"
                        style="display:none;"></div>


                    <!-- A simple welcome message -->
                    <div id="welcomeDiv" class="flex-container">
                        <div id="welcomeRow" style="display:none;"
                            class="row animate-bottom">
                            <div id="welcomeDiv1" class="flex-item"> </div>
                            <div id="welcomeDiv2" class="flex-item"> </div>
                        </div>
                    </div>


                    <!-- Image Series Control -->
                    <div id='imageSeriesControl' class="col-xs-12
                        col-md-6 col-md-offset-2" style="display:none;">

                        <div class="input-group col-xs-12">

                            <!-- Start button -->
                            <div class="input-group-btn">
                                <button type="button" id='startButton'
                                    class="btn-labels-large btn btn-primary
                                    btn-number"  data-type="minus"
                                    onclick='HANDLE_DATASET.imageSeriesInput(0,
                                        true, true, false);'>
                                    <span id='startButtonValue' >0</span>
                                    <div class="glyphicon glyphicon-step-backward">
                                    </div>
                                </button>
                            </div>

                            <!-- Minus button -->
                            <div class="input-group-btn">
                                <button type="button" id='minusButton'
                                    class="btn btn-info btn-number"
                                    data-type="minus" data-field="quant[0]">
                                    <div class="glyphicon glyphicon-triangle-left">
                                    </div>
                                </button>
                            </div>

                            <!-- Display and enter values -->
                            <input id="inputNumberDiv"  type="text" name="quant[0]"
                                class="form-control input-number"
                                value="0" min="0" max="1" maxlength="7"
                                size="7"
                                onchange='HANDLE_DATASET.imageSeriesInput(value,
                                    true, true, false);'>

                            <!-- Plus button -->
                            <div class="input-group-btn">
                                <button type="button" id='plusButton'
                                    class="btn btn-info btn-number"
                                    data-type="plus" data-field="quant[0]">
                                    <div class="glyphicon glyphicon-triangle-right">
                                    </div>
                                </button>
                            </div>

                            <!-- End button -->
                            <div class="input-group-btn">
                                <button type="button" id='endButton'
                                    class="btn btn-primary btn-number"
                                    data-type="plus"
                                    onclick='HANDLE_DATASET.imageSeriesInput(
                                        10000000, true, true, false);'>
                                    <div class="glyphicon glyphicon-step-forward">
                                    </div>
                                    <span id='endButtonValue' >0</span>
                                </button>
                            </div>

                        </div>

                        <div id='sliderDiv' class="col-xs-12">
                            <input id="slider" type='text'
                                data-slider-id='imageSeriesSlider'
                                data-slider-tooltip='hide'
                                data-slider-handle='square' />
                        </div>

                    </div>

                </div>

            </div>
        </div>


        <!-- Process loading icon -->
        <div id="loader" style="display:none;"></div>

    </body>

</html>
