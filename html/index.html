<!doctype html>
<html>

    <head>

        <title>MAX IV HDF5 Viewer</title>

        <!-- Load external css -->
        <link rel="stylesheet"
            href="../css/bootstrap/3.3.7/css/bootstrap.min.css?v=201701010000"/>
        <!--
        <link rel="stylesheet"
            href="../css/jstree/3.2.1/themes/default-dark/style.min.css?v=201701010000"/>
        -->
        <link rel="stylesheet"
            href="../css/jstree/3.2.1/themes/default/style.min.css?v=201701010000"/>

        <!-- Load external javascript -->
        <script type="text/javascript" defer
            src="../js/plotly/plotly-latest.min.js?v=201701010000"></script>
        <script type="text/javascript" defer
            src="../js/jquery/jquery-3.1.1.min.js?v=201701010000"></script>
        <script type="text/javascript" defer
            src="../js/bootstrap/3.3.7/js/bootstrap.min.js?v=201701010000">
        </script>
        <script type="text/javascript" defer
            src="../js/jstree/3.2.1/jstree.min.js?v=201701010000">
        </script>

        <!-- Load css for this page -->
        <link rel="stylesheet"
            href="../css/data-plot-controls.css?v=201701030823"/>

        <!-- Load javascript for this page -->
        <script type="text/javascript" defer
            src="../js/data-plot.js?v=201701030823"></script>
        <script type="text/javascript" defer
            src="../js/data-retrieval.js?v=201701030823"></script>
        <script type="text/javascript" defer
            src="../js/file-navigation.js?v=201701030823"></script>

    </head>


    <body>
    <!--
    <body style="background-color:#333333">
    -->

        <!-- Use the Bootstrap layout library to set up the html -->
        <div class="container-fluid fill-height fill-width"
            id="applicationContainer">

            <!-- Navigation bar -->
            <nav class="navbar navbar-default ">
                <div class="container-fluid">

                    <!-- Brand and toggle -->
                    <div class="navbar-header col-lg-4">

                        <button type="button" class="navbar-toggle collapsed"
                            data-toggle="collapse"
                            data-target="#plotControls">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar">&nbsp;</span>
                            <span class="icon-bar">&nbsp;</span>
                            <span class="icon-bar">&nbsp;</span>
                        </button>

                        <a class="navbar-brand" href="#">
                            <img alt="Brand" id="logoImage"
                               src="../images/maxiv-logo-101x35.png"></a>

                        <a class="navbar-brand" href="#">HDF5 Data Viewer</a>

                    </div>

                    <!-- Plot controls -->
                    <div class="collapse navbar-collapse col-lg-8" id="plotControls">

                        <form class="navbar-form navbar-left">
                            <div id="plotTypeButtonDiv"
                                class="col-xs-5 form-group hidden-xs hidden-sm
                                hidden-md hidden-lg" >
                                <select class="form-control" id="selectPlotType"
                                    onchange="changeType(value);" >
                                    <option value="heatmap">2D Heatmap</option>
                                    <option value="surface">3D Surface</option>
                                </select>
                            </div>

                            <div id="logButtonDiv" class="col-xs-4
                                hidden-xs hidden-sm hidden-md hidden-lg" >
                                <button type="button" class="btn btn-success"
                                    id="logPlotButton"
                                    onclick="toggleLogPlot()" > Log Plot!
                                </button>
                            </div>

                            <div id="colorButtonDiv" class="form-group col-xs-3
                                hidden-xs hidden-sm hidden-md hidden-lg" >
                                <select id="selectColorScheme"
                                    class="form-control"
                                    onchange="changeColor(value);" >
                                    <option value="RdBu"     >RdBu    </option>
                                    <option value="Greys"    >Greys   </option>
                                    <option value="Greens"   >Greens  </option>
                                    <option value="Bluered"  >Bluered </option>
                                    <option value="Hot"      >Hot     </option>
                                    <option value="Picnic"   >Picnic  </option>
                                    <option value="Portland" >Portland</option>
                                    <option value="Jet"      >Jet     </option>
                                    <option value="Blackbody">Blackbod</option>
                                    <option value="Earth"    >Earth   </option>
                                    <option value="Electric" >Electric</option>
                                </select>
                            </div>
                        </form>

                        <!-- Links , buttons, etc. -->
                        <ul class="nav navbar-nav navbar-right ">

                            <!-- Reload Page -->
                            <li class="hidden-sm hidden-md hidden-lg">
                                <div class="btn-group"
                                    data-toggle="buttons">

                                    <label class="btn btn-labels">
                                        <span class="glyphicon
                                            glyphicon-refresh">
                                            <span class="hidden-xs hidden-sm">
                                                Reload App
                                            </span>
                                        </span>
                                    </label>

                                    <button class="btn" onclick="reloadPage()">
                                        Reload page
                                    </button>

                                </div >
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>


            <!-- Left side of page -->
            <div id="leftSideDiv" class="col-xs-12 col-lg-4">

                <!-- The file browser-->
                <div id="treeSectionDiv" class="col-xs-12">

                    <div >
                        <span class="glyphicon glyphicon-hdd"></span>
                        <b>Data Storage</b>
                    </div>

                    <div class="col-xs-12 " id="jstree_div"></div>

                </div>

            </div>


            <!-- The plotting canvas and plotting controls -->
            <div id="rightSideDiv" class="col-xs-12 col-lg-8">

                <!-- The plotting canvas will be placed here -->
                <div id="plotCanvasDiv" class="col-xs-12" ></div>

            </div>

        </div>

    </body>

</html>
